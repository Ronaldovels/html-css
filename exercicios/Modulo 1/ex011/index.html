<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânimca</h1>
    <p>Tente abrir esse site em vários dispostivios diferentes ou simplesmente aumente e dimunua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/dhruv-double take.mp3" type="audio/mpeg">
        <source src="media/dhruv-double take.ogg" type="audio/ogg">
        <source src="media/dhruv-double take.wav" type="audio/wav">
        <p>Infelizmente se navegador não consegue reproduzir áudio. <a href="media/dhruv-double take.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
